<div class="container">
  <div class="row">
    <div class="col-md-8">

      <table class="table table-bordered">
        <tbody>
          <tr class="well">
            <td><b>Item</b></td>
            <td class="tdCenter"><b>Quantity</b></td>
            <td class="tdRight"><b>Price</b></td>
            <td></td>
          </tr>
          <tr ngif="!items">
            <td class="tdCenter" colspan="4">
              Your cart is empty.
            </td>
          </tr>
          <tr ngif="items">
            <td>Apple</td>
            <td class="tdCenter">
              <div class="input-append">
                <input class="span3 text-center" type="tel">
                <button class="btn btn-success" type="button">+</button>
                <button class="btn btn-inverse" type="button">-</button>
              </div>
            </td>
            <td class="tdRight">$90.00</td>
            <td class="tdCenter" title="remove from cart">
              <a class="actions">X</a>
            </td>
          </tr>
          <!-- footer -->
          <tr class="well">
            <td><b>Total</b></td>
            <td class="tdCenter"><b>15</b></td>
            <td class="tdRight"><b>$90.00</b></td>
            <td></td>
          </tr>
        </tbody>
      </table>


      <div class="customer-form">
        <h3>Customer data</h3>
        <p class="text-info">Fill the next info to complete the order</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Full name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="fullName">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="address">
            </div>
          </div>
          <div class="form-group">
            <label for="city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="city">
            </div>
          </div>
          <div class="form-group">
            <label for="state" class="col-sm-3 control-label">State</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="state">
            </div>
          </div>
          <div class="form-group">
            <label for="zip" class="col-sm-3 control-label">ZIP:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="zip">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phone">
            </div>
          </div>
          <div class="form-group">
            <label for="cardNumber" class="col-sm-3 control-label">Card number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cardNumber">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
              <button type="submit" class="btn btn-default">Place order</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- buttons -->
    <div class="col-md-4">
      <p class="text-info">
        <button class="btn btn-block btn-danger">
          <i class="icon-trash icon-white"></i> clear cart
        </button>
        <button class="btn btn-block btn-success">
          <i class="icon-trash icon-white"></i> checkout
        </button>
        <button class="btn btn-block btn-warning">
          <i class="icon-chevron-left"></i> back to store
        </button>
      </p>
    </div>
  </div>
</div>
